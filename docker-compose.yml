version: '3.8'

services:
  redis:
    - qdrant_data:/qdrant/storage
  # Placeholder for Neo4j if needed later
  # neo4j:
version: '3.8'

services:
  redis:
    # This line seems to be a malformed volume definition for redis.
    # It should likely be under a 'volumes:' key for the redis service.
    # However, as per instructions, I am only applying the requested change.
    - qdrant_data:/qdrant/storage
  neo4j:
    image: neo4j:5.14-community
    container_name: crisis-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
  
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: crisis-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse

volumes:
  redis_data:
  postgres_data:
  opensearch_data:
  qdrant_data:
  neo4j_data:
  clickhouse_data:

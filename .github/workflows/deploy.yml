name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta-api
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
      
      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for workers
        id: meta-workers
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-workers
      
      - name: Build and push Workers image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.workers
          push: true
          tags: ${{ steps.meta-workers.outputs.tags }}
          labels: ${{ steps.meta-workers.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name crisis-lens-cluster --region us-east-1
      
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/crisis-lens-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:main-${{ github.sha }}
          
          kubectl set image deployment/crisis-lens-workers \
            workers=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-workers:main-${{ github.sha }}
          
          kubectl rollout status deployment/crisis-lens-api
          kubectl rollout status deployment/crisis-lens-workers
      
      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get services
      
      - name: Run smoke tests
        run: |
          API_URL=$(kubectl get svc crisis-lens-api -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f http://$API_URL/health || exit 1

  rollback:
    needs: deploy-to-k8s
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/crisis-lens-api
          kubectl rollout undo deployment/crisis-lens-workers
